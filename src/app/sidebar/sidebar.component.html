<div class="sidebar-container">
  <div class="sidebar">
    <div>
      <div class="bar">
        <div (click)="scrollTo({id: 'prewindow'})"></div>
      </div>
    </div>
    <div *ngFor="let window of windows">
      <div [@isExtended]="window.inView ? 'extended' : 'collapsed'" class="bar">
        <div (click)="scrollTo(window)" [@backgroundColour]="theme"></div>
      </div>
    </div>
  </div>
</div>
